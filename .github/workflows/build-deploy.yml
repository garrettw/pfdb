name: ðŸš€ Build & Deploy

on:
  #push:
    #branches: [ "main" ]
  workflow_dispatch:
    inputs:
      create_artifact:
        description: 'Create zip artifact instead of deploying'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          extensions: mbstring, pdo, intl, zip

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: PHP version
        run: php -v

      - name: Composer version
        run: composer -V

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Optimize Laravel config for production
        run: php artisan optimize

      - name: Optimize Filament for production
        run: php artisan filament:optimize

#      - name: Setup Node
#        uses: actions/setup-node@v4
#        with:
#          node-version: '24'
#          cache: 'yarn'
#      - name: Install Node Dependencies
#        run: yarn install --frozen-lockfile
#      - name: Build Assets
#        run: yarn build
#      - name: Remove node_modules
#        run: rm -rf node_modules

      - name: Create dummy .env
        run: touch .env

      - name: Generate Deployment Artifact
        run: zip -r deploy.zip . -x "*.git*" "*.github*"

      - name: ðŸ“¥ Upload artifact
        if: ${{ github.event.inputs.create_artifact == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: pfdb-build
          path: pfdb-build.zip
          retention-days: 7

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: pfdb
          environment_name: pfdb-prod
          version_label: "ver-${{ github.sha }}"
          region: us-east-1
          deployment_package: deploy.zip
